#General Configuration
server.port=8080
spring.profiles.active=
spring.application.name=api
spring.messages.basename=ValidationMessages
application.resource-package=tpo.uade.api.resource

#Database Configuration
spring.datasource.url=${DB_TPO_URL}
spring.datasource.username=${DB_TPO_USERNAME}
spring.datasource.password=${DB_TPO_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

